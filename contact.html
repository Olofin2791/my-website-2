    <!-- Contact Session -->
    <div class="form-container">
      <div class="wrapper">
        <h2>Contact Me</h2>
        <div class="form-section">
          <div class="form-detail">
            <ul>
              <li>
                <div class="icons">
                  <i class="fa-solid fa-location-dot"></i>
                </div>
                <div>
                  <strong>Location:</strong>
                  <p>No 8 Feyisayo Garuba Alagbole, Ogun State, Nigeria</p>
                </div>
              </li>
              <li>
                <div class="icons">
                  <i class="fa-solid fa-envelope"></i>
                </div>
                <div>
                  <strong>Email:</strong>
                  <p>olofinabiodun42@gmail.com</p>
                </div>
              </li>
              <li>
                <div class="icons">
                  <i class="fa-solid fa-phone-volume"></i>
                </div>
                <div>
                  <strong>Phone Number:</strong>
                  <p>+2348162292738</p>
                </div>
              </li>
            </ul>
          </div>

          <div class="input-field">
            <form
              onsubmit="runCode(event)"
              action="https://formsubmit.co/olofinabiodun42@gmail.com"
              method="POST"
            >
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  required="required"
                  class="name"
                  placeholder="Name"
                  autocomplete="off"
                />
                <span class="form-label">Name</span>
              </div>

              <div class="form-group">
                <input type="email" id="email" "required" class="email"
                placeholder="email" autocomplete="off" />
                <span class="form-label"> Email</span>
              </div>
              <div class="form-group">
                <textarea
                  name=""
                  id=" message"
                  cols="30"
                  rows="10"
                  class="message"
                  required="required"
                  placeholder="Type Your Message Here"
                  autocomplete="off"
                ></textarea>
                <span class="write" id="write"> Write</span>
              </div>
              <button type="submit">SUBMIT</button>
            </form>
            <div id="response"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function submit(e) {
        e.preventDefault();
      }
    </script>
